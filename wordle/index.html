<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fvicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons8-star-16.png">
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- mi js -->
    <script src="JS/main.js"></script>
    <script src="JS/funciones.js"></script>
    <script src="JS/diccionari.js"></script>
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- mi css -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>WORDLE Jose & Cosmin</title>
  </head>

  <body>
    <div class="container">
      <header>
        <!-- DONDE ENCONTRAR LOS ICONOS :
         https://fontawesome.com/search?q=ref&o=r&m=free -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- Contenedor fluido para la barra de navegación, se usa para un ancho completo -->
          <div class="container-fluid">
            <button id="botonEstadisticas">
              <i
                class="fa-solid fa-chart-simple fa-fade fa-xl"
                style="color: #000000"
              ></i>
            </button>
            <a class="navbar-brand" href="#"></a>
            <!-- Botón que se muestra para pantallas pequeñas, activa la navegación colapsable -->

            <a class="navbar-brand" href="#">WORDLE Jose & Cosmin</a>
            <button id="botonReiniciar">
              <i
                class="fa-sharp fa-solid fa-arrows-rotate fa-spin fa-flip-horizontal fa-xl"
                style="color: #000000"
              ></i>
            </button>
            <button id="botonInstrucciones">
              <i
                class="fa-solid fa-circle-question fa-bounce fa-xl"
                style="color: #000000"
              ></i>
            </button>
          </div>
        </nav>
      </header>
    </div>
    <!-- Cuadricula donde se pondran los elementos donde añadir las letras de 5 columnas y 6 filas-->
    <main class="container" id="cuadricula">
        <div class="row" id="fila1">
          <input class="cell" id="cell1-1" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell2-1" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell3-1" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell4-1" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell5-1" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell6-1" type="text" maxlength="1" readonly value="">
        </div>
        <div class="row" id="fila2">
          <input class="cell" id="cell1-2" type="text" maxlength="1" readonly >
          <input class="cell" id="cell2-2" type="text" maxlength="1" readonly >
          <input class="cell" id="cell3-2" type="text" maxlength="1" readonly >
          <input class="cell" id="cell4-2" type="text" maxlength="1" readonly >
          <input class="cell" id="cell5-2" type="text" maxlength="1" readonly >
          <input class="cell" id="cell6-2" type="text" maxlength="1" readonly >
        </div>
        <!-- ************** -->
        <div class="row" id="fila3">
          <input class="cell" id="cell1-3" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell2-3" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell3-3" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell4-3" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell5-3" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell6-3" type="text" maxlength="1" readonly value="">
        </div>
      
        <div class="row" id="fila4">
          <input class="cell" id="cell1-4" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell2-4" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell3-4" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell4-4" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell5-4" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell6-4" type="text" maxlength="1" readonly value="">
        </div>
      
        <div class="row" id="fila5">
          <input class="cell" id="cell1-5" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell2-5" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell3-5" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell4-5" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell5-5" type="text" maxlength="1" readonly value="">
          <input class="cell" id="cell6-5" type="text" maxlength="1" readonly value="">
        </div>
      </main>

    <!-- *********TECLADO VIRTUAL -->

    <div class="container text-center mt-3">
      <!-- Fila para las teclas de función -->
      <div class="row">
        <div class="col-12">
          <button id="Backspace" class="btn btn-secondary m-1">Borrar</button>
          <button id="Enter" class="btn btn-secondary m-1">Enter</button>
        </div>
      </div>
      <!-- Fila para la primera fila de letras (QWERTYUIOP) -->
      <div class="row">
        <div class="col-12">
          <button id="Q" class="btn btn-secondary m-1">Q</button>
          <button id="W" class="btn btn-secondary m-1">W</button>
          <button id="E" class="btn btn-secondary m-1">E</button>
          <button id="R" class="btn btn-secondary m-1">R</button>
          <button id="T" class="btn btn-secondary m-1">T</button>
          <button id="Y" class="btn btn-secondary m-1">Y</button>
          <button id="U" class="btn btn-secondary m-1">U</button>
          <button id="I" class="btn btn-secondary m-1">I</button>
          <button id="O" class="btn btn-secondary m-1">O</button>
          <button id="P" class="btn btn-secondary m-1">P</button>
        </div>
      </div>
      <!-- Fila para la segunda fila de letras (ASDFGHJKLÑÇ) -->
      <div class="row">
        <div class="col-12">
          <button id="A" class="btn btn-secondary m-1">A</button>
          <button id="S" class="btn btn-secondary m-1">S</button>
          <button id="D" class="btn btn-secondary m-1">D</button>
          <button id="F" class="btn btn-secondary m-1">F</button>
          <button id="G" class="btn btn-secondary m-1">G</button>
          <button id="H" class="btn btn-secondary m-1">H</button>
          <button id="J" class="btn btn-secondary m-1">J</button>
          <button id="K" class="btn btn-secondary m-1">K</button>
          <button id="L" class="btn btn-secondary m-1">L</button>
          <button id="Ñ" class="btn btn-secondary m-1">Ñ</button>
          <button id="Ç" class="btn btn-secondary m-1">Ç</button>
        </div>
      </div>
      <!-- Fila para la tercera fila de letras (ZXCVBNM) -->
      <div class="row">
        <div class="col-12">
          <button id="Z" class="btn btn-secondary m-1">Z</button>
          <button id="X" class="btn btn-secondary m-1">X</button>
          <button id="C" class="btn btn-secondary m-1">C</button>
          <button id="V" class="btn btn-secondary m-1">V</button>
          <button id="B" class="btn btn-secondary m-1">B</button>
          <button id="N" class="btn btn-secondary m-1">N</button>
          <button id="M" class="btn btn-secondary m-1">M</button>
        </div>
      </div>
    </div>

    <!-- *******************************Formulario -->
    <div
      id="contenedorFormulario"
      class="position-fixed top-50 start-50 translate-middle"
    >
      <div class="card mx-auto my-5" id="formulario">
        <div class="card-header">
          <h1 class="text-center">Formulario de inicio</h1>
        </div>
        <div class="card-body">
          <form>
            <!-- Campo de nombre     -->
            <div class="mb-3">
              <label for="fname" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                name="fname"
                placeholder="Escribe tu nombre aquí"
                autocomplete="on"
                required
              />
              <p id="textoAlertaNombre" style="color: red"></p>
            </div>
            <!-- Campo de Apellidos -->
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos:</label>
              <input
                type="text"
                class="form-control"
                id="apellidos"
                name="apellidos"
                placeholder="Ingrese sus apellidos"
                required
              />
              <p id="textoAlertaApellidos" style="color: red"></p>
            </div>

            <!-- Campo de Correo -->
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                placeholder="Ingrese su correo electrónico"
                required
              />
              <p id="textoAlertaCorreo" style="color: red"></p>
            </div>

            <!-- Campo de Teléfono -->
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                placeholder="Ingrese su número de teléfono"
                required
              />
              <p id="textoAlertaTelefono" style="color: red"></p>
            </div>

            <!-- si algo esta mal sale  -->
            <div id="infoerror" class="info">
              <span id="formErrorSpam">
                <p id="textoAlerta" style="color: red">
                  Tienes algún campo es erróneo
                </p>
              </span>
            </div>
            <button
              id="botonFormulario"
              class="btn btn-primary btn-block"
              value="Validar"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
      <!-- Fin formulario -->
    </div>
  </body>
</html>
